<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Pets Shop</title>
</head>
<body id="bodyLogin">
        <main>
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Registrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form name="form" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input id="correoUsuarioR" type="email" required  placeholder="Correo Electronico">
                        <input id="passwordUsuarioR" type="password" required placeholder="Contraseña">
                        <button id="btn__ingresar">Entrar</button>
                    </form>

                    <!--Register-->
                    <form action="" class="formulario__register">
                        <h2>Registrarse</h2>
                        <input id="nombreUsuarioN" type="text" required placeholder="Nombre completo">
                        <input id="correoUsuarioN" type="email" required placeholder="Correo Electronico">
                        <input id="UsuarioN" type="text" required placeholder="Usuario">
                        <input id="contrasennaUsuarioN" required type="password" placeholder="Contraseña">
                        <button id="btn__nuevoUsuario">Registrarse</button>
                    </form>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="assets/js/login.js"></script>
</body>
</html>
